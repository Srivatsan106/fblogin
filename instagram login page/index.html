<!DOCTYPE html>
<html lang="eh">
<head>
    <title>instagram login page</title>
    <link rel="stylesheet" href="stycle.css">
</head>
<body>
<div class="container">
    
    <form>
        <img src="instaimglogo.webp" alt="image" class="instagram">
        <input type="text" name="username,phonenumber" placeholder="username or phonenumber or email" class="username">
        <br/>
        <input type="password" name="password" placeholder="password" class="password">
        <br/>
        <button class="login"> login</button>
        <br/>
        <a href="#" class="fp">forgot password?</a>
    </form>
    <p class="account">Don't have an account?</p>
    <a href="#"class="signup">signup</a>
    <p class="gta">Get the app</p>
    <img src="googleplay.png" alt="googleplayimg" class="playstore">
    <img src="appstore.png" alt="appstoreimg" class="appstore">
</div> 
</body>
</html>
